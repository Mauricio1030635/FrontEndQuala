<div class="col-12 col-md-6 col-lg-4 container mt-5 shadow-lg p-4 rounded-3 border-0 bg-light">
    <h2 class="text-center mb-4 text-primary fw-bold">Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" formControlName="email" class="form-control"
                [ngClass]="{'is-invalid': email?.invalid && email?.touched}">
            <div *ngIf="email?.invalid && email?.touched" class="text-danger">
                <small *ngIf="email?.errors?.['required']">Email is required.</small>
                <small *ngIf="email?.errors?.['email']">Please enter a valid email address.</small>
            </div>
        </div>

        <div class="form-group mt-3">
            <label for="name" class="form-label">Name</label>
            <input id="name" formControlName="name" class="form-control"
                [ngClass]="{'is-invalid': name?.invalid && name?.touched}">
            <div *ngIf="name?.invalid && name?.touched" class="text-danger">
                <small *ngIf="name?.errors?.['required']">Name is required.</small>
                <small *ngIf="name?.errors?.['minlength']">Name must be at least 4 characters long.</small>
            </div>
        </div>

        <div class="form-group mt-3">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input id="phoneNumber" formControlName="phoneNumber" class="form-control"
                [ngClass]="{'is-invalid': phoneNumber?.invalid && phoneNumber?.touched}">
            <div *ngIf="phoneNumber?.invalid && phoneNumber?.touched" class="text-danger">
                <small *ngIf="phoneNumber?.errors?.['required']">Phone number is required.</small>
                <small *ngIf="phoneNumber?.errors?.['pattern']">Please enter a valid 10-digit phone number.</small>
            </div>
        </div>

        <div class="form-group mt-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" formControlName="password" class="form-control"
                [ngClass]="{'is-invalid': password?.invalid && password?.touched}">
            <div *ngIf="password?.invalid && password?.touched" class="text-danger">
                <small *ngIf="password?.errors?.['required']">Password is required.</small>
                <small *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters long.</small>
            </div>
        </div>

        <div class="form-group mt-3">
            <label for="role" class="form-label">Role</label>
            <input readonly id="role" formControlName="role" class="form-control"
                [ngClass]="{'is-invalid': role?.invalid && role?.touched}">
            <div *ngIf="role?.invalid && role?.touched" class="text-danger">
                <small *ngIf="role?.errors?.['required']">Role is required.</small>
            </div>
        </div>

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary mt-4 btn-lg"
                [disabled]="registerForm.invalid">Register</button>
        </div>
    </form>

    <div class="d-grid gap-2 text-center mt-3">
        <button class="btn btn-outline-secondary btn-lg" (click)="goToLogin()">Login</button>
    </div>
</div>
