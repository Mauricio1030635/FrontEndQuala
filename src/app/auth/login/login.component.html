<div class="col-12 col-md-5 col-lg-4 container my-5 shadow-lg p-4 rounded-3 border border-0">
    <h2 class="text-center mb-4 text-primary fw-bold">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="userName" class="form-label">Username</label>
            <input id="userName" formControlName="userName" class="form-control"
                [ngClass]="{'is-invalid': userName?.invalid && userName?.touched}">
            <div *ngIf="userName?.invalid && userName?.touched" class="text-danger">
                <small *ngIf="userName?.errors?.['required']">Username is required.</small>
                <small *ngIf="userName?.errors?.['minlength']">Username must be at least 4 characters long.</small>
            </div>
        </div>

        <div class="form-group mt-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" formControlName="password" class="form-control"
                [ngClass]="{'is-invalid': password?.invalid && password?.touched}">
            <div *ngIf="password?.invalid && password?.touched" class="text-danger">
                <small *ngIf="password?.errors?.['required']">Password is required.</small>
                <small *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters long.</small>
            </div>
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary mt-4 btn-lg" [disabled]="isLoading">
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm"></span>
                Login
            </button>
        </div>
    </form>

    <div class="d-grid gap-2 text-center mt-4">
        <button class="btn btn-outline-secondary btn-lg" (click)="goToRegister()">Registrarse</button>
    </div>

</div>
